<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/about.css">
    <link rel="stylesheet" href="style/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script/main.js" defer></script>
    <title>Dixel Space | Contact</title>
</head>
<body>
    <div class="splash">
        <img src="images/assets/dixel_logo.svg" alt="" class="logo">
        <div class="loadingio-spinner-rolling-sb2dbdau45"><div class="ldio-a0a8yqqa9k4">
            <div></div>
            </div></div>
    </div>
    <div class="container">
        <header class="padding-block-100">
            <div class="header-container">
                <div class="logo-wrapper">
                    <a href="/"><img src="images/assets/dixel_logo.svg" alt="logo" class="logo"></a>
                </div>
                <div class="menu-btn-wrapper">
                    <button class="menu-btn">
                        <img src="images/assets/dual-lines.svg" alt="" class="dual-lines">
                        <img src="images/assets/yellow-line.svg" alt="" class="yellow-line">
                    </button>
                </div>
                <nav class="padding-inline-200">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/#portfolio">Portfolio</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="dark-mode-toggle">
                    <b>Dark Mode</b>
                    <div class="outline">
                        <div class="toggler"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <section class="contact padding-block-200">
        <div class="container">
            <div class="columns-lg">
                <div class="column">
                    <h1 class="contact-title">Say Hello!</h1>
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email">
                        <label for="message">Message</label>
                        <textarea rows="5" name="" id="message"></textarea>
                        <div class="bottom-row">
                            <div>
                                <input type="checkbox" name="" id="checkbox">
                                <label for="checkbox">Agree to the&nbsp;</label><a class="privacy-link">Privacy Policy.</a>
                            </div>
                            <input type="button" value="send" class="primary-button">
                        </div>
                    </form>
                </div>
                <div class="column">
                    <h1 class="contact-title">Follow Me!</h1>
                    <a href="http://fb.com " target="_blank"><img src="images/assets/fb.svg" alt="facebook"></a>
                </div>
            </div>
        </div>
    </section>
    <footer class="padding-block-100">
        <div class="container">
            <p class="footer-text">
                &copy; 2023. All Rights Reserved.
            </p>
        </div>
    </footer>
</body>
</html>
